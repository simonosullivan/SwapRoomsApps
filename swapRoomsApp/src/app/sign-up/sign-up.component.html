<h1>Sign Up for Swap Rooms</h1>
<div class="col-md-6 user-container">

  <!-- To logout -->
  <div *ngIf="token"><button (click)="logout()">Logout</button></div> 

  <h2 class="text-center">Add User</h2>

  <!-- Add to Form Group   -->
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">

    <!-- Attribute name in Form Group : formControlName -->
    <div class="form-group">
      <label for="username">User Name:</label>
      <input type="text" formControlName="username" placeholder="username"
        name="username" class="form-control" id="username">
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" formControlName="password" placeholder="password"
        name="password" class="form-control" id="password">
    </div>

    <div class="form-group">
      <label for="username">First Name:</label>
      <input type="text" formControlName="firstName" placeholder="First Name"
        name="firstName" class="form-control" id="firstName">
    </div>

    <div class="form-group">
      <label for="username">Last Name:</label>
      <input type="text" formControlName="lastName" placeholder="Last Name"
        name="lastName" class="form-control" id="lastName">
    </div>


    <button class="btn bth-success">Sign up</button>
  </form>
</div>
