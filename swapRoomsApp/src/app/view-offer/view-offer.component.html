

<div class="background">


  
  <div class="container">

    <div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4"></div>
    <div class="col-sm-4"><button class="btn btn-outline-success" (click)="createOfferLink()">Create Offer</button></div>
  </div>
    <div class="card border-dark mb-3 styleCard" *ngFor="let o of offers" >

      

      <!-- <ng-image-slider [images]="imageObject" #nav></ng-image-slider> -->



      <img src="http://localhost:80/Test_Login_SwapRms/fileUpload/{{o.pathToImages}}/rm1" class="card-img-top cardImg" alt="...">
      <div class="card-body">
        <h5 class="card-title" >{{o.titleRm}}</h5>
        <!-- <p class="card-text">
          Some quick example text to build on the card title and make up the bulk of the card's content.
        </p> -->

        <div class="row" >
          <div class="col-md-6">
            <p>Room Description</p>
          </div>
          <div class="col-md-6">
            <p>{{o.descripRm}}</p>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <p>Location</p>
          </div>
          <div class="col-md-6">
            <p>{{o.addrRm}}</p>
          </div>
        </div>

        <div class="row" >
          <div class="col-md-6">
            <p>Preferred Places to swap with</p>
          </div>
          <div class="col-md-6" >
            <p>{{o.option1}}</p>
          </div>
        </div>

        <div class="row" >
          <div class="col-md-6"></div>
          <div class="col-md-6" >
            <p>{{o.option2}}</p>
          </div>
        </div>
        <div class="row" >
          <div class="col-md-6"></div>
          <div class="col-md-6" >
            <p>{{o.option3}}</p>
          </div>
        </div>

        <div class="row" >
          <div class="col-md-6">
            <p>Availability</p>
          </div>
        </div>

        <div class="row" >
          <div class="col-md-6" >
            <p>Start Date</p>
          </div>
          <div class="col-md-6" >
            <p>{{o.start}}</p>
          </div>
        </div>

        <div class="row"  >
          <div class="col-md-6">
            <p>End Date</p>
          </div>
          <div class="col-md-6" >
            <p>{{o.end}}</p>
          </div>
        </div>
        
        
        <a href="#" class="btn btn-primary">See all details</a>
      </div>
    </div>
  </div>
</div>
