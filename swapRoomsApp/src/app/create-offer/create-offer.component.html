<div class="background">
  <div class="container">
    <h1>Create Offer</h1>

    

    <form [formGroup]="createOffer" (ngSubmit)="onSubmit()">


      <!-- <div class="card "  >
        <div class="card-header bg-info">Upload Profile Picture</div>
        <div class="card-body">

         <input type="file" name="images" (change)="profPicSelect($event)" >

        </div>
      </div>

      <div class="card "  >
        <div class="card-header bg-info">Upload Room Images</div>
        <div class="card-body">

         <input type="file" name="images" (change)="onFileSelect($event)" multiple>

        </div>
      </div> -->

      <div class="card "  >
        <div class="card-header bg-info">Room Details</div>
        <div class="card-body">
  
          <div class="row">
            <div class="col-md-6">
              <label>Room Title</label>
            </div>
            <div class="col-md-6" >
              <p>{{room.titleRm}}</p>
            </div>
          </div>
  
          <div class="row">
            <div class="col-md-6" >
              <label>Description</label>
            </div>
            <div class="col-md-6" >
              <p>{{room.descripRm}}</p>
            </div>
          </div>
  
          <div class="row">
            <div class="col-md-6">
              <label>Address</label>
            </div>
            <div class="col-md-6" >
              <p>{{room.addrRm}}</p>
            </div>
          </div>
  
          <div class="row">
            <div class="col-md-6">
              <label>County</label>
            </div>
            <div class="col-md-6" >
              <p>{{room.county}}</p>
            </div>
          </div>

        </div>
      </div>

      <div class="card "  >
        <div class="card-header bg-info">Enter Information here</div>
        <div class="card-body">
  
          <div class="row" id="text-fields">
            <div class="col-md-6">
              <label>Preferred Places</label>
            </div>
            <div class="col-md-6">
              <input type="text"  formControlName="option1" placeholder="Option #1"
                name="option1" class="form-control" id="option1" [(ngModel)]="myOffer.option1">
            </div>
          </div>

          <div class="row" id="text-fields">
            <div class="col-md-6"></div>
            <div class="col-md-6">
              <input type="text"  formControlName="option2" placeholder="Option #2"
                name="option2" class="form-control" id="option2" [(ngModel)]="myOffer.option2">
            </div>
          </div>

          <div class="row" id="text-fields">
            <div class="col-md-6"></div>
            <div class="col-md-6">
              <input type="text"  formControlName="option3" placeholder="Option #3"
                name="option3" class="form-control" id="option3" [(ngModel)]="myOffer.option3">
            </div>
          </div>
  
          <div class="row">
            <div class="col-md-6" >
              <label>Availability</label>
            </div>
            
          </div>

          <div class="row" id="text-fields">
            <div class="col-md-6" >
              <p>Start Date</p>
            </div>
            <div class="col-md-6">
              <input type="date"  formControlName="start" placeholder="Start date"
                name="start" class="form-control" id="start" 
                [(ngModel)]="myOffer.startDate" (ngModelChange)="onChangeStartDate(myOffer.startDate)" min="{{today}}" max="{{startMaxDate}}">
            </div>
          </div>

          <div class="row" id="text-fields">
            <div class="col-md-6">
              <p>End Date</p>
            </div>
            <div class="col-md-6">
              <input type="date"  formControlName="end" placeholder="End date"
                name="end" class="form-control" id="end" 
                [(ngModel)]="myOffer.endDate"  min="{{myOffer.startDate}}" max="{{endMaxDate}}">
            </div>
          </div>
  
          
        </div>
      </div>

      
       
      <div class="card ">
        <div class="card-header bg-success">Submit Changes</div>
        <div class="card-body">

          <p>Thank you for keeping your account updated!</p>

          <!-- Submit form changes to account  -->
          <div class="row" style="height: 50px; ">
            <div class="col-md-12">
              <button type="submit" class="btn btn-success">Submit</button>
            </div>
          </div> 

          <div class="row" style="color: red; font-size: small;">
            <div class="col-md-12" *ngIf="message">
              <p>{{message}}</p>
            </div>
          </div> 
          
          
        </div>
      </div>

  </form>
  </div>
</div>
