<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" 
integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

<div class="row">
  <div class="col-md-6">
    <h2 style="margin: auto;">Please Login</h2>
    <h3 *ngIf='message'>
      {{message}}
    </h3>
    <div *ngIf="invalidLogin" class="error">
      <div class="danger">invalid username or password. Please try again</div>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">

        <label for="username">Username:</label>
        <input type="text" class="form-control" formControlName="username"
          id="username" autocomplete="off">
          <div class="error" *ngIf="loginForm.controls['username'].hasError('required') &&
          loginForm.controls['username'].touched">Please enter username</div>
      </div>

      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" formControlName="password"
          id="password" autocomplete="off">
          <div class="error" *ngIf="loginForm.controls['password'].hasError('required') &&
          loginForm.controls['password'].touched">Please enter password</div>
      </div>

      <button class="btn btn-success" type="submit" [disabled]="loginForm.invalid">Login</button>
      

    </form>
  </div>
</div>
